<!-- Modal de registro de pagamento de parcela -->
<div class="fixed inset-0 bg-black/20 backdrop-blur-sm flex items-center justify-center p-4 z-50">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl border border-slate-200">
        <form [formGroup]="formulario" (ngSubmit)="aoEnviar()">
            <div class="p-6 border-b border-slate-200">
                <h3 class="text-xl font-bold text-slate-900">Registrar Pagamento</h3>
                <p class="text-slate-500">Para: {{ emprestimo.borrowerName }}</p>
            </div>
            <div class="p-6 space-y-4">
                <!-- Valor do pagamento (pré-preenchido com o total devido) -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-slate-700 mb-1">Valor do Pagamento
                        (R$)</label>
                    <input type="number" id="amount" formControlName="amount" min="0.01"
                        class="w-full bg-white border border-slate-300 rounded-lg px-3 py-2 text-slate-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-sm">
                </div>
                <!-- Data do pagamento -->
                <div>
                    <label for="paymentDate" class="block text-sm font-medium text-slate-700 mb-1">Data do
                        Pagamento</label>
                    <input type="date" id="paymentDate" formControlName="date"
                        class="w-full bg-white border border-slate-300 rounded-lg px-3 py-2 text-slate-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-sm">
                </div>
            </div>
            <!-- Ações do formulário -->
            <div class="p-6 bg-slate-50 flex justify-end gap-4 rounded-b-2xl border-t border-slate-200">
                <button type="button" (click)="cancelar.emit()"
                    class="bg-white border border-slate-200 hover:bg-slate-50 text-slate-700 font-semibold px-4 py-2 rounded-lg transition-colors shadow-sm">Cancelar</button>
                <button type="submit" [disabled]="formulario.invalid"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition-colors disabled:bg-slate-300 disabled:cursor-not-allowed shadow-md">Registrar</button>
            </div>
        </form>
    </div>
</div>
